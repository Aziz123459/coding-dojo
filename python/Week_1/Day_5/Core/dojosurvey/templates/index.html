<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/submit" method="POST" >
            <label for="name" class="form-control form-control-lg mt-3">Your Name</label>
            <input type="text" name="name" class="form-control mt-3" required>
            <label for="location" class="form-control form-control-lg mt-3">Dojo location</label>
            <select name="location" class="form-select form-select-lg mt-3">
                <option value="tunisia">tunisia</option>
                <option value="france">france</option>
                <option value="usa">usa</option>
            </select>
            <label for="language" class="form-control form-control-lg mt-3">languges</label>
            <select name="language" class="form-select form-select-lg mt-3">
                <option value="python">python</option>
                <option value="js">js</option>
                <option value="java">java</option>
            </select>
            <label for="comment" class="form-control mt-3">comment</label>
            <textarea name="comment"  class="form-control mt-3"></textarea>
            <button class="btn btn-primary">Button</button>
        </form>
    </div>
</body>
</html>
