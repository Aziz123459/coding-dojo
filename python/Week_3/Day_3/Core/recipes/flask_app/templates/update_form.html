<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end gap-3">
            <a href="/recipes">back to all recipes</a>
            <a href="/logout">logout</a>
        </div>
        <h1>Edit recipe</h1>
        <div class="col-6">
            <form action="/recipes/update/{{recipe.id}}" method="post">
                {% for message in get_flashed_messages(category_filter=["name", "instructions","date"]) %}
                        {{ message }} <br>
                    {% endfor %} 
                <div class="form-group mb-3">
                    <label for="name">NAME</label>
                    <input type="text" name="name" value="{{recipe.name}}" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="description">description</label>
                    <textarea name="description" value="" class="form-control">{{recipe.description}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="instructions">instructions</label>
                    <textarea name="instructions" value="" class="form-control">{{recipe.instructions}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="date">date:</label>
                    <input type="date" name="date" value="{{recipe.date}}" class="form-control">
                    <div class="form-group">
                        <label for="duration">under 30 min ? </label>
                        <div class="">
                            <input type="radio" name="duration" value="1" class="form-check-input" {% if recipe.duration == 1 %} checked {% endif %}>yes
                            <input type="radio" name="duration" value="0" class="form-check-input" {% if recipe.duration == 0 %} checked {% endif %}>no
                        </div>
                    </div>
                    <button class="btn btn-success">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
