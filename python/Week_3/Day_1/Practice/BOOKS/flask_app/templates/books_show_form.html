<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="l-flex flex-row">
        <table class="table table-hover ">
            <thead>
                <th>title</th>
                <th># of pages</th>
            </thead>
            <tbody>
                {%for favorate in list_favorates%}
                <tr>
                    <td>{{favorate.title}}</td>
                    <td>{{favorate.num_of_pages}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <form action="/autrhors/{{id}}" method="post">
            <select name="dojos" id="" class="form-select ">
                {%for book in books%}
                <option value="{{book.id}}">{{book.title}}</option>
                {%endfor%}
            </select>
            <button>add</button>
        </form>
        
    </div>
    <a href="/authors">home</a>
</body>
</html>
